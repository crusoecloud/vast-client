  ClusterUpgrade:
    type: "object"
    required:
    - "build"
    properties:
      build:
        type: "string"
        description: "Specifies build for upgrade"
      skip_hw_check:
        type: "boolean"
        description: "Skips validation of hardware component health. Use with caution since component redundancy is important in NDU. Do not use with OS upgrade."
      skip_sw_validations:
        type: "boolean"
        description: "Skips SW validations (e.g. deny list)"
      enable_dr:
        type: "boolean"
        description: "Change system settings from nondr to dr"
      prepare:
        type: "boolean"
        description: "Pull docker images only"
      force:
        type: "boolean"
        description: "Force upgrade"
      os:
        type: "boolean"
        description: "Execute OS upgrade if possible"
  ShouldUpgrade:
    type: object
    required:
