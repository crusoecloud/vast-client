      all_data_exist:
        type: boolean
      bad_partitions:
        type: object
  PreUpgradeValidationExceptions:
    type: "object"
    required:
      - "exceptions"
    properties:
      exceptions:
        type: "object"
        description: "exceptions of pre upgrade validations "
