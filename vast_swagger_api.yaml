---
swagger: "2.0"
info:
  title: "VAST API Swagger Schema"
  version: "1.0"
  description: "VAST Management API definition"
#@
#@  Any kind of data specified in this schema e.g. class/command properties, properties meta-data etc.
#@  can be exposed or hidden in published API schema.
#@  Hidden data will be used by VAST code like cli, VMS, etc. and will not be published to the world.
#@  By Swagger schema convention, proprietary properties will be prefixed by "x-", e.g. x-cli-header.
#@  Hidden comments will be prefixed by #@ sign.
#@  Proprietary properties and hidden commens will be filtered out from the published schema.
#@
definitions:
#
#  This section specifies VAST object model classes.
#
  Vms:
    type: object
    required:
    - name
    properties:
      id:
        type: integer
        x-cli-header: ID
      ip:
        type: string
        description: Data Bond IP
      ip1:
        type: string
        description: Data IP1
        x-cli-header: IP1
      ip2:
        type: string
        description: Data IP2
        x-cli-header: IP2
      mgmt_ip:
        type: string
        description: Management IP
      mgmt_vip:
        type: string
        description: Management VIP
        x-cli-header: MGMT-VIP
      mgmt_vip_ipv6:
        type: string
        description: Management IPv6 VIP
        x-cli-header: MGMT-VIP-IPv6
      mgmt_cnode:
        type: string
        description: Management CNode
        x-cli-header: Mgmt-CNode
      mgmt_inner_vip:
        type: string
        description: VMS inner (NFS) vip
        x-cli-header: VMS-Inner-VIP
      mgmt_inner_vip_cnode:
        type: string
        description: VMS inner VIP CNode
        x-cli-header: VMS-Inner-VIP-CNode
      name:
        type: string
        x-cli-header: Name
      build:
        type: string
        x-cli-header: Build
      sw_version:
        type: string
        x-cli-header: SW-Version
      ssl_certificate:
        type: string
      ssl_keyfile:
        type: string
      ssl_port:
        type: integer
      title:
        type: string
      auto_logout_timeout:
        type: integer
        x-cli-header: Auto-Logout-Timeout
      created:
        type: string
        format: date-time
        x-format: datetime2display
      state:
        type: string
      url:
        type: string
      disable_mgmt_ha:
        type: boolean
        description: Is Management HA disabled?
        x-cli-header: Disable HA
      disable_vms_metrics:
        type: boolean
        description: Disable vms metrics collection
        x-cli-header: Disable VMS Metrics
      capacity_base_10:
        type: boolean
        description: Format capacity properties to base 10
      performance_base_10:
        type: boolean
        description: Format performance properties to base 10
      min_tls_version:
        type: string
        description: "Minimum supported TLS version (e.g.: 1.2)"
      degraded_reason:
        type: string
        description: The reason for VMS degraded state
      access_token_lifetime:
        type: string
        description: "Validity duration for JWT access token, specify as [DD [HH:[MM:]]]ss"
      refresh_token_lifetime:
        type: string
        description: "Validity duration for JWT refresh token, specify as [DD [HH:[MM:]]]ss"
      login_banner:
        type: string
        description: Customize login banner for VMS Web UI and CLI
      total_usage_capacity_percentage:
        type: number
        description: the remaining capacity out of the active capacity
      total_active_capacity:
        type: number
        description: sum of all active licenses capacity
      total_remaining_capacity:
        type: number
        description: the total active capacity minus the system capacity
      capacity_usable:
        type: boolean
      guid:
        type: string
      tabular_support:
        type: string
        description: Parameter that controls everything related to database
      ipv6_support:
        type: boolean
        description: Parameter that controls visibility of ipv6 fields for VIP Pools
  Host:
    type: object
    required:
    - hostname
    - node_type
    properties:
      id:
        type: integer
        x-cli-header: ID
      cluster_id:
        type: integer
      install:
        type: boolean
      led_status:
        type: string
      name:
        type: string
      sn:
        type: string
      sw_defined:
        type: boolean
      system_name:
        type: string
      title:
        type: string
      guid:
        type: string
      vast_install_info:
        type: object
        description: Properties of the host for the Easy Install procedure.
        $ref: '#/definitions/VastInstallInfo'
      ip:
        type: string
        description: internal IP Bond Address
        x-cli-header: IP
      ip1:
        type: string
        description: 1st internal IP Address
        x-cli-header: IP1
      ip2:
        type: string
        description: 2nd internal IP Address
        x-cli-header: IP2
      ipv6:
        type: string
        description: External IPv6 Address
        x-cli-header: IPv6
      host_label:
        type: string
        description: Host label, used to label container, e.g. 11.0.0.1-4000
      auto:
        type: boolean
        description: auto or manually host
        x-cli-header: Auto
      hostname:
        type: string
        description: Hostname
      node_type:
        type: string
        description: "Node type: C-Node/D-Node"
        x-cli-header: Type
      dbox_uid:
        type: string
        description: Unique h/w identifier
        x-cli-header: DBox-UID
      loopback:
        type: boolean
        description: Loopback (single node) installation
      perf_check:
        type: boolean
        description: Check cluster performance
      dmsetup:
        type: boolean
        description: Mock NVMeoF devices with dmsetup devices
      enable_dr:
        type: boolean
        description: enable data reduction
      half_system:
        type: boolean
        description: Is half system
      deep_stripe:
        type: boolean
        description: Is deep stripe system
      dr_hash_size:
        type: integer
        description: DR hash size in buckets
      nvram_size:
        type: integer
        description: NVRAM size for mocked devices
      drive_size:
        type: integer
        description: Drive size for mocked devices
      ssh_user:
        type: string
        description: SSH User name
      state:
        type: string
        description: Node state
        x-cli-header: State
      platform_rdma_port:
        type: integer
      hw_info:
        type: object
        description: General hardware info related to the host
      platform_tcp_port:
        type: integer
      data_rdma_port:
        type: integer
      data_tcp_port:
        type: integer
      box_rdma_port:
        type: integer
      install_state:
        type: string
        description: Node installation state
        x-cli-header: Install-State
      sw_version:
        type: string
        description: Node s/w version
        x-cli-header: SW-Version
      os_version:
        type: string
        description: Node OS version
        x-cli-header: OS-Version
      build:
        type: string
        description: Node build
      cluster:
        type: string
        description: Parent Cluster
        x-cli-header: Cluster
      url:
        type: string
      upgrade_state:
        type: string
        description: Host upgrade state
      node_guid:
        type: string
        description: Hosts sibling node guid
      single_nic:
        type: boolean
        description: Host has single NIC
      net_type:
        type: string
        enum: [eth, ib, int_eth_ext_ib, int_ib_ext_eth]
  VMSNetworkSettings:
    type: object
    properties:
      management_vips:
        type: array
        items:
          type: string
      external_gateways:
        type: array
        items:
          type: string
      dns:
        type: array
        items:
          type: string
      ntp:
        type: array
        items:
          type: string
      ext_netmask:
        type: string
      auto_ports_ext_iface:
        type: string
